<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/tables.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Relatório das Transações</h1>
    {% block content %} {% for i in range(amount) %}
    <p>{{stores[i][0][7]}} | Saldo total: R$ {{balances[i]}}</p>
    <table>
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Hora</th>
      </tr>
      {% for item in stores[i] %}
      <tr>
        <td>{{item[0]}}</td>
        <td>R$ {{item[2]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[5]}}</td>
      </tr>
      {% endfor %}
    </table>
    {% endfor %} {% endblock %}
  </body>
</html>
